<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .login-wrapper {
            width: 320px;
            background: #3eada8;
            border: 4px solid #202020;
            border-radius: 18px;
            padding: 40px 32px 48px;
            text-align: center;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
        }

        .login-wrapper img {
            width: 160px;
            margin: 0 auto 24px;
            display: block;
        }

        .login-wrapper h1 {
            margin-bottom: 30px;
            color: #111;
            font-size: 26px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #0d0d0d;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #dce5ed;
            background: #fff;
            font-size: 15px;
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #0d0d0d;
        }

        .login-button {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #d94b4b;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.2s ease-in-out;
        }

        .login-button:hover {
            background: #c23d3d;
        }

        .login-button svg {
            width: 18px;
            height: 18px;
        }

        .forgot-link {
            margin-top: -6px;
            font-size: 13px;
            text-align: right;
        }

        .forgot-link a {
            color: #0d0d0d;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <img src="https://unnes.ac.id/wp-content/uploads/2022/11/logo-unnes-horizontal-white-yellow.png" alt="UNNES Logo">
        <h1>LOGIN</h1>
        <form action="login.php" method="post" accept-charset="UTF-8" autocomplete="on">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="remember-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.03 5.22-4.15 4.9a.75.75 0 0 1-1.06.07L4.3 8.73a.75.75 0 1 1 1.06-1.06l1.2 1.2 3.62-4.27a.75.75 0 1 1 1.14.92z" />
                </svg>
                Login
            </button>
        </form>
    </div>
</body>

</html>
